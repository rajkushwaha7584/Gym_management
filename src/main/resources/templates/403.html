<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>403 - Access Denied</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(235deg, rgb(255, 255, 128), #2e1e1e, #1de9b6);
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .error-card {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .error-card h1 {
      font-size: 1.8rem;
      color: #ff3c3c;
      margin-bottom: 1rem;
    }

    .error-card p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .btn-back {
      background: linear-gradient(to right, #00c9a7, #92fe9d);
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-back:hover {
      background: linear-gradient(to right, #1de9b6, #a7ffeb);
      transform: scale(1.05);
    }

    @media (max-width: 576px) {
      .error-card {
        padding: 1.5rem;
      }

      .error-card h1 {
        font-size: 1.5rem;
      }

      .btn-back {
        padding: 8px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header Fragment -->
  <div th:replace="~{fragments/header :: header}"></div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="error-card">
      <h1>üö´ 403 - Access Denied</h1>
      <p>You don‚Äôt have permission to view this page.</p>
      <a th:href="@{/login}" class="btn btn-back">üîê Back to Login</a>
    </div>
  </div>

  <!-- Footer Fragment -->
  <div th:replace="~{fragments/footer :: footer}"></div>
  <!-- Bootstrap JS Bundle with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
