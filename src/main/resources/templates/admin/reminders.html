<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reminder Logs - Admin | GymByRaj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
	html, body {
	  height: 100%;
	  margin: 0;
	}

	body {
	  display: flex;
	  flex-direction: column;
	  min-height: 100vh;
	  background: linear-gradient(to right, rgb(128, 255, 255), #f8f9fa, #e3f2fd);
	  font-family: 'Segoe UI', sans-serif;
	}

    .section-title {
      font-weight: bold;
      color: #0d6efd;
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.2rem;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    table th {
      background: #0d6efd;
      color: white;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f2f9ff;
    }

    .badge-expire {
      background-color: #dc3545;
    }

    .badge-soon {
      background-color: #ffc107;
    }
  </style>
</head>
<body>

<!-- Header Fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4 mb-5">
  <h2 class="section-title">ğŸ“§ Reminder Email Logs</h2>

  <div class="card p-4 mt-3">
    <div class="table-responsive">
      <table class="table table-hover table-striped align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>ğŸ‘¤ Member Name</th>
            <th>ğŸ“§ Email</th>
            <th>ğŸ“± Phone</th>
            <th>â° Days Left</th>
            <th>ğŸ“… Reminder Sent On</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="log, stat : ${logs}">
            <td th:text="${stat.count}">1</td>
            <td th:text="${log.member.fullName}">John Doe</td>
            <td th:text="${log.member.email}">john@example.com</td>
            <td th:text="${log.member.phone}">9876543210</td>
            <td>
              <span th:text="${log.daysBeforeExpiry}"
                    th:classappend="${log.daysBeforeExpiry <= 2} ? 'badge badge-expire' : 'badge badge-soon'"
                    class="badge text-white px-2 py-1">
              </span>
            </td>
            <td th:text="${log.reminderDate}">2025-07-01</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
