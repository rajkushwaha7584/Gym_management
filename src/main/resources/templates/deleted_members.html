<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Deleted Members | GymByRaj</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Page background */
    body {
      background: linear-gradient(135deg, rgb(0, 255, 255), rgb(77, 77, 255), #f6d365, #fda085);
      background-size: 500% 400%;
      animation: gradientShift 3s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 1200px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    h2 {
      font-weight: bold;
    }

    h2 span {
      font-size: 1rem;
      color: #555;
      display: block;
    }

    .table th {
      background-color: rgba(255, 0, 0, 0.1);
      color: #dc3545;
    }

    .table-hover tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.6);
      transition: 0.2s ease;
    }

    .btn-special {
      border-radius: 30px;
      padding: 10px 25px;
      background-color: #0d6efd;
      color: white;
      font-weight: 600;
      letter-spacing: 0.5px;
      border: none;
      position: relative;
      transition: all 0.3s ease-in-out;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
    }

    .btn-special::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, #ffffff33, #0d6efd22);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease-out;
      border-radius: 50%;
      z-index: 0;
    }

    .btn-special:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    .btn-special:hover {
      transform: scale(1.05);
      background-color: rgb(128, 128, 192);
      box-shadow: 0 6px 20px rgb(255, 0, 0);
    }

    .btn-special span {
      position: relative;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .card {
        padding: 20px 15px;
      }

      h2 {
        font-size: 1.4rem;
      }
    }
  </style>

</head>
<body>
  <div class="card">
    <h2 class="text-center text-danger mb-4">
      üóëÔ∏è Deleted Members
      <span>List of all removed gym members</span>
    </h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Mobile</th>
            <th>Deleted On</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="m : ${deletedMembers}">
            <td th:text="${m.id}">1</td>
            <td th:text="${m.fullName}">Name</td>
            <td th:text="${m.email}">Email</td>
            <td th:text="${m.gender}">Gender</td>
            <td th:text="${m.age}">Age</td>
            <td th:text="${m.mobileNumber}">Phone</td>
            <td th:text="${m.deletedOn}">Date</td>
          </tr>
        </tbody>
      </table>
    </div>
	<div class="text-center mt-4">
	  <a href="/members" class="btn btn-special"><span>üîô Back to Members</span></a>
	</div>
  </div>
</body>
</html>
