<!-- fragments/header.html -->
<div th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand text-white" th:href="@{/}">
		<img src="/images/gym logo/logo.png" alt="GymByRaj Logo" style="height:40px; width: 90px;" />
        <i class="bi bi-lightning-fill"></i> Gym Power House
      </a>
	  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto text-center">

          <!-- ✅ Shared links (visible to all authenticated users) -->
          <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/bmi}">🧮 BMI Calculator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/trainerbio}">💪 Trainer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/#transformations}">🔥 Transformations</a>
          </li>

		  <!-- ✅ Admin-only links -->
		  <li class="nav-item" sec:authorize="hasRole('ADMIN')">
		    <a class="nav-link text-white" th:href="@{/admin/dashboard}">🧭 Admin Dashboard</a>
		  </li>
		  <li class="nav-item" sec:authorize="hasRole('ADMIN')">
		    <a class="nav-link text-white" th:href="@{/register}">📝 Register</a>
		  </li>
		  <li class="nav-item" sec:authorize="hasRole('ADMIN')">
		    <a class="nav-link text-white" th:href="@{/members}">📋 Members</a>
		  </li>

          <!-- ✅ Member-only link -->
          <li class="nav-item" sec:authorize="hasRole('MEMBER')">
            <a class="nav-link text-white" th:href="@{/members/dashboard}">🏋️ My Dashboard</a>
          </li>

          <!-- ✅ Login (only for not logged in users) -->
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link text-white" th:href="@{/login}">🔐 Login</a>
          </li>

          <!-- ✅ Logout (only for logged in users) -->
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" class="d-inline">
              <button type="submit" class="nav-link btn btn-link text-white px-2" style="text-decoration: none;">
                📘 Logout
              </button>
            </form>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</div>
