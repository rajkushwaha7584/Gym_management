<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login - GymByRaj</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(235deg, rgb(0, 128, 255), rgb(255, 255, 255), rgb(19, 19, 191));
      background-size: 400% 400%;
      animation: gradientBG 4s ease infinite;
	  min-height: 50vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
	  max-height: 600px;
      width: 250%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      transition: all 0.4s ease;
    }

    .login-card:hover {
      box-shadow: 0 12px 36px rgba(0, 255, 204, 1);
      transform: translateY(-5px);
    }

    .btn-login {
      background: linear-gradient(to right, #00c9a7, #92fe9d);
      border: none;
      font-weight: 600;
      color: #000;
    }

    .btn-login:hover {
      background: linear-gradient(to right, #1de9b6, #a7ffeb);
      color: #000;
    }

    .form-control:focus {
      border-color: #00c9a7;
      box-shadow: 0 0 5px rgba(0, 201, 167, 0.6);
    }

    .title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00f7ff;
    }

    .emoji-lock {
      font-size: 2rem;
    }

    .alert {
      font-size: 0.95rem;
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 25px;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navbar Fragment -->
  <div th:replace="~{fragments/header :: header}"></div>

  <!-- ‚úÖ Centered Login Card -->
  <div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="login-card text-light">

      <div class="text-center mb-4">
        <div class="emoji-lock">üîê</div>
        <div class="title">Login to <span class="text-success">GymByRaj</span></div>
      </div>

      <!-- ‚úÖ Error -->
      <div th:if="${param.error}" class="alert alert-danger text-center">
        ‚ùå Invalid credentials. Try again!
      </div>

      <!-- ‚úÖ Logout -->
      <div th:if="${param.logout}" class="alert alert-success text-center">
        ‚úÖ You have been logged out successfully.
      </div>

      <!-- ‚úÖ Form -->
      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label class="form-label text-dark">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label class="form-label text-dark">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-login w-100 mt-2">Login</button>
      </form>
    </div>
  </div>

  <!-- ‚úÖ Footer Fragment -->
  <div th:replace="~{fragments/footer :: footer}"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
