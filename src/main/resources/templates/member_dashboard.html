<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Member Dashboard - GymByRaj</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #2a2a3e);
      color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      margin: 0;
    }

    .dashboard-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .dashboard-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .dashboard-card {
      background: #fff;
      color: #333;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      text-align: left;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #28a745;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .badge {
      font-size: 0.9rem;
      padding: 0.4em 0.7em;
    }

    .btn-profile {
      background: linear-gradient(to right, #00c9a7, #92fe9d);
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 30px;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
    }

    .btn-profile:hover {
      background: linear-gradient(to right, #1de9b6, #a7ffeb);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      .dashboard-card {
        padding: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<div class="dashboard-wrapper">

  <!-- âœ… Navbar -->
  <div th:replace="~{fragments/header :: header}"></div>

  <!-- âœ… Dashboard Section Centered BELOW Navbar -->
  <div class="dashboard-content">
    <div class="dashboard-card">
      <h2>ğŸ‘‹ Welcome, <span th:text="${member.fullName}">Member</span>!</h2>

      <p><strong>ğŸ“§ Email:</strong> <span th:text="${member.email}">email</span></p>
      <p><strong>ğŸ“± Phone:</strong> <span th:text="${member.phone}">phone</span></p>
      <p><strong>ğŸ•’ Membership Duration:</strong> <span th:text="${member.membershipDuration}">0</span> months</p>
      <p><strong>ğŸ“… Registration Date:</strong> <span th:text="${member.registrationDate}">date</span></p>
      <p><strong>ğŸ’³ Payment Status:</strong>
        <span th:if="${member.paymentStatus}" class="badge bg-success">Paid âœ…</span>
        <span th:unless="${member.paymentStatus}" class="badge bg-danger">Unpaid âŒ</span>
      </p>

      <div class="text-center">
        <a th:href="@{/members/details/{id}(id=${member.id})}" class="btn btn-profile">ğŸ” View Full Profile</a>
      </div>
    </div>
  </div>

</div>
<!-- âœ… Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Include Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
