<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Members</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, rgb(0, 255, 255), rgb(77, 77, 255), #f6d365, #fda085);
      background-size: 500% 400%;
      animation: gradientShift 5s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .custom-container {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
      margin-top: 40px;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    h2 {
      font-weight: bold;
      color: #212529;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin-bottom: 30px;
    }

    .table thead th {
      background-color: rgba(33, 37, 41, 0.9);
      color: white;
    }

    .table td, .table th {
      vertical-align: middle;
    }

    .table-hover tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.6);
      transition: 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      transition: 0.3s ease;
    }

    .btn-info {
      background-color: #0dcaf0;
      border: none;
    }

    .btn-info:hover {
      background-color: #31d2f2;
    }

    .btn-warning:hover {
      background-color: #ffc107cc;
    }

    .btn-danger:hover {
      background-color: #dc3545cc;
    }

    .btn-outline-success:hover {
      background-color: #198754;
      color: white;
    }

    @media (max-width: 768px) {
      .custom-container {
        padding: 20px 15px;
      }

      h2 {
        font-size: 1.4rem;
      }
    }
  </style>

</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5 mb-5">
  <h2 class="text-center mb-4">üèãÔ∏è Registered Gym Members</h2>

  <!-- Search Form -->
  <form th:action="@{/members/search}" method="get" class="d-flex mb-4 shadow-sm">
    <input class="form-control me-2" type="search" placeholder="Search by phone"
           name="keyword" th:value="${keyword}" />
    <button class="btn btn-outline-success" type="submit">üîç Search</button>
  </form>

  <!-- Members Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover rounded-3 overflow-hidden">
      <thead class="table-dark text-center">
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Registration Date</th>
          <th>Duration (Months)</th>
          <th>Payment Status</th>
          <th>Action</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr th:each="member : ${members}">
          <td th:text="${member.id}"></td>
          <td th:text="${member.fullName}"></td>
          <td th:text="${member.phone}"></td>
          <td th:text="${member.email}"></td>
          <td th:text="${member.registrationDate}"></td>
          <td th:text="${member.membershipDuration}"></td>
          <td>
            <span th:if="${member.paymentStatus}" class="badge bg-success">Paid</span>
            <span th:unless="${member.paymentStatus}" class="badge bg-danger">Unpaid</span>
          </td>
          <td>
            <a th:href="@{'/edit/' + ${member.id}}" class="btn btn-sm btn-warning me-1">‚úèÔ∏è Edit</a>
            <a th:href="@{'/delete/' + ${member.id}}" class="btn btn-sm btn-danger me-1"
               onclick="return confirm('Are you sure you want to delete this member?');">üóëÔ∏è Delete</a>
          </td>
          <td>
            <a th:href="@{'/members/details/' + ${member.id}}" class="btn btn-info btn-sm">üîç View</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Actions -->
  <div class="d-flex flex-wrap gap-3 justify-content-center mt-4">
    <a href="/register" class="btn btn-primary shadow">‚ûï Add New Member</a>
    <a href="/deleted-members" class="btn btn-outline-danger shadow"
       th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
      üóëÔ∏è View Deleted Members
    </a>
	<!-- NEW BUTTONS -->
	<a href="/admin/dashboard" class="btn btn-dark shadow">
	  üõ†Ô∏è Admin Dashboard
	</a>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<!-- Include Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
