<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Successful</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .success-icon {
      font-size: 5rem;
      color: #00ff88;
      background: #1b2936;
      border-radius: 50%;
      padding: 25px;
      box-shadow: 0 0 40px rgba(0, 255, 136, 0.6);
      display: inline-block;
      margin-bottom: 20px;
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background: orange;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 6s infinite ease-in-out;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #fff;
      transform: translateX(-50%);
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: red;
      animation: fall 3s infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); }
      100% { transform: translateY(600px) rotate(360deg); }
    }

    .btn-custom {
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }
  </style>
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>

  <!-- Confetti Elements -->
  <script>
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = ['#ff4757', '#1e90ff', '#2ed573', '#ffa502'][Math.floor(Math.random()*4)];
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(confetti);
    }
  </script>

  <!-- Balloons -->
  <div class="balloon" style="left: 20%; animation-delay: 0s;"></div>
  <div class="balloon" style="left: 50%; animation-delay: 1s;"></div>
  <div class="balloon" style="left: 80%; animation-delay: 2s;"></div>

  <div class="container text-center py-5">
    <div class="success-icon">✔</div>
	<h1 class="mt-3 display-5 fw-bold" th:text="${message}">Registration Successful!</h1>
	<p class="lead" th:if="${message == 'Registration Successful!'}">
	  Thank you for registering with our gym.<br>We’ll be in touch soon.
	</p>

    <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
      <a href="/register" class="btn btn-primary btn-custom">Register Another Member</a>
      <a href="/members" class="btn btn-secondary btn-custom">View All Members</a>
    </div>
  </div>
  <!-- Include Footer -->
  <div th:replace="~{fragments/footer :: footer}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
